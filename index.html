<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNL Calculator</title>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <header>
        <h1>PNL Calculator</h1>
    </header>
    <main>
        <label for="initial-price">Initial Price
            <input type="number" id="initial-price" placeholder="Enter..." min=0
                oninput="validity.valid||(value='');" />
        </label>
        <label for="stocks-quantity">Quantity of Stocks
            <input type="number" id="stocks-quantity" placeholder="Enter..." min=0
                oninput="validity.valid||(value='');" />
        </label>
        <label for="current-price">Current Price
            <input type="number" id="current-price" placeholder="Enter..." min=0
                oninput="validity.valid||(value='');" />
        </label>

        <button id="submit-btn">Check</button>

        <div id="output-box" class="output"></div>
    </main>

    <script src="/app.js"></script>
</body>

</html>
